<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the Cloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="update-or-stop-or-bot">
    <form class="form-narrow form-horizontal" method="post"
          th:object="${qasino}"
          th:fragment="Qasino"
          th:action="@{/validate/{path}(path=${qasino.params.suppliedGameId})}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${qasino.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.creation.suppliedAiLevel}')}? 'has-error'">
                <label for="aiLevel" class="col-lg-2 control-label">Bot player AiLevel</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="aiLevel" placeholder="AiLevel"
                           th:field="${qasino.creation.suppliedAiLevel}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.creation.suppliedAiLevel}')}"
                          th:errors="${qasino.creation.suppliedAiLevel}">Incorrect AiLevel</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.creation.suppliedAvatar}')}? 'has-error'">
                <label for="avatar" class="col-lg-2 control-label">Bot players Avatar</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="avatar" placeholder="Avatar"
                           th:field="${qasino.creation.suppliedAvatar}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.creation.suppliedAvatar}')}"
                          th:errors="${qasino.creation.suppliedAvatar}">Incorrect Avatar</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.creation.suppliedStyle}')}? 'has-error'">
                <label for="style" class="col-lg-2 control-label">Style</label>
                <div class="col-lg-10">
                    <input disabled type="text" class="form-control" id="style" placeholder="Style"
                           th:field="${qasino.creation.suppliedStyle}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.creation.suppliedStyle}')}"
                          th:errors="${qasino.creation.suppliedStyle}">Incorrect style</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.creation.suppliedAnte}')}? 'has-error'">
                <label for="ante" class="col-lg-2 control-label">Ante</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="ante" placeholder="Ante"
                           th:field="${qasino.creation.suppliedAnte}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.creation.suppliedAnte}')}"
                          th:errors="${qasino.creation.suppliedAnte}">Incorrect ante</span>
                </div>
            </div>
            <input type="hidden" id="gameId"
                   th:field="${qasino.params.suppliedGameId}"/>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button th:formaction="@{/bot/{path}(path=${qasino.params.suppliedGameId})}"
                            type="submit" class="btn btn-default">Add bot</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button th:formaction="@{/stop/{path}(path=${qasino.params.suppliedGameId})}"
                            type="submit" class="btn btn-default">Stop
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div th:fragment="dropdown-list-styles">
    <form class="form-narrow form-horizontal" method="post"
          th:object="${qasino}"
          th:fragment="Qasino"
          th:action="@{/style/{path}(path=${qasino.params.suppliedGameId})}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${qasino.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <div class="form-group">
                <label for="roundsToWin" class="col-lg-2 control-label"># Rounds wins</label>
                <select class="form-control" id="roundsToWin" th:field="${qasino.creation.suppliedRoundsToWin}">
                    <option value="0">Select # rounds</option>
                    <option th:each="roundsToWin : ${qasino.enumOverview.game.style.roundsToWinList}"
                            th:value="${roundsToWin}" th:text="${roundsToWin}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="turnsToWin" class="col-lg-2 control-label"># Turns wins</label>
                <select class="form-control" id="turnsToWin" th:field="${qasino.creation.suppliedTurnsToWin}">
                    <option value="0">Select # turns</option>
                    <option th:each="turnsToWin : ${qasino.enumOverview.game.style.turnsToWinList}"
                            th:value="${turnsToWin}" th:text="${turnsToWin}"></option>
                </select>
            </div>
            <input type="hidden" id="gameId2"
                   th:field="${qasino.params.suppliedGameId}"/>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Update style</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
