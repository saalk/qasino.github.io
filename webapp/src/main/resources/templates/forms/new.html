<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the Cloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="new">
    <form class="form-narrow form-horizontal" method="post"
          th:object="${qasino}"
          th:fragment="QasinoResponse"
          th:action="@{/new/{path}(path=${qasino.params.suppliedVisitorId})}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${qasino.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.creation.suppliedType}')}? 'has-error'">
                <label for="type" class="col-lg-2 control-label">Game setup</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="type" placeholder="Type"
                           th:field="${qasino.creation.suppliedType}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.creation.suppliedType}')}"
                          th:errors="${qasino.creation.suppliedType}">Incorrect type</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.creation.suppliedStyle}')}? 'has-error'">
                <label for="style" class="col-lg-2 control-label">Style</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="style" placeholder="Style"
                           th:field="${qasino.creation.suppliedStyle}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.creation.suppliedStyle}')}"
                          th:errors="${qasino.creation.suppliedStyle}">Incorrect style</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.creation.suppliedAvatar}')}? 'has-error'">
                <label for="avatar" class="col-lg-2 control-label">Your players Avatar</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="avatar" placeholder="Avatar"
                           th:field="${qasino.creation.suppliedAvatar}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.creation.suppliedAvatar}')}"
                          th:errors="${qasino.creation.suppliedAvatar}">Incorrect avatar</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.creation.suppliedAnte}')}? 'has-error'">
                <label for="ante" class="col-lg-2 control-label">Ante</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="ante" placeholder="Ante"
                           th:field="${qasino.creation.suppliedAnte}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.creation.suppliedAnte}')}"
                          th:errors="${qasino.creation.suppliedAnte}">Incorrect ante</span>
                </div>
            </div>
            <input type="hidden" id="initiator"
                   th:field="${qasino.params.suppliedVisitorId}"/>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">New</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div th:fragment="btn-game-row">
    <table class="u-full-width">
        <thead>
        <tr>
            <th class="no-line">Possible games actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${qasino.params.possibleGameEvents == null} or ${qasino.params.possibleGameEvents.empty}">
            <td class="no-line" colspan="2">No actions available...</td>
        </tr>
        <tr>
            <td class="no-line"
                th:unless="${#lists.isEmpty(qasino.params.possibleGameEvents)}"
                th:each="action : ${qasino.params.possibleGameEvents}">
                <!--                <div class="form-group col-lg-10">-->
                <div class="col-lg-10">
                    <button th:text="${play}"
                            th:formaction="@{/{action}/{gameId}/{gameId}(playEvent=${action}, gameId=${qasino.params.gid})}"
                            type="submit" class="btn btn-default">Button</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
