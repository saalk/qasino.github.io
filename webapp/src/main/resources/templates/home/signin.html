<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sigin</title>
    <th:block th:insert="~{fragments/header :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div>
    <!-- the specific part of this html -->
    <div class="container">
<!--    <form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/home/authenticate}" autocomplete="on">-->
    <form action="#" method="post" th:action="@{/perform_signin}">
        <!-- check this => .failureUrl("/signin?error=1") -->
        <th:block th:if="${param.error != null}">
            <!-- /* The message code is returned from the @Controller */ -->
            <div th:replace="/fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <legend>Enter the Qasino</legend>
            <div class="form-group" autocomplete="on">
                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username"/>
                </div>
            </div>
            <div class="form-group" autocomplete="on">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                           name="password"/>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <div class="col-lg-offset-2 col-lg-10">-->
<!--                    <div class="checkbox">-->
<!--                        <label>-->
<!--                            <input type="checkbox" name="_spring_security_remember_me"/> Remember me-->
<!--                        </label>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Sign-in</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p>New here? <a href="register" th:href="@{/register}">Register</a></p>
                </div>
            </div>
        </fieldset>
    </form>
    <div th:insert="~{fragments/footer :: footer}"></div>
    </div>
</div>
</body>
</html>
